<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>プレミアム抽選</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main id="app" class="app" aria-live="polite">
    <!-- SCREENSAVER (CM) -->
    <section id="screenSaver" class="screen is-active" data-screen="screensaver" aria-label="スクリーンセーバー">
      <!-- 左上 3回タップ：不可視ホットスポット -->
      <button id="secretHotspot" class="secretHotspot" type="button" aria-label="スタッフ専用起動"></button>

      <video
        id="cmVideo"
        class="cmVideo"
        src="./assets/video/cm.mp4"
        muted
        playsinline
        preload="auto"
        loop
      ></video>

      <!-- 万一動画が読めない時のフォールバック -->
      <div class="fallbackNote" aria-hidden="true">CM再生中※本番では非表示</div>
    </section>

    <!-- GAME (Challenge) -->
    <section id="game" class="screen" data-screen="game" aria-label="ゲームモード">
      <header class="topBar">
        <div class="topBar__badge">プレミアムパス会員限定</div>
        <div class="topBar__title">万代</div>
      </header>

      <div class="centerStage">
        

        <button id="btnChallenge" class="btnChallenge" type="button">
          チャレンジ
        </button>
      </div>

      <footer class="footNote">※30秒無操作でCMへ戻ります</footer>
    </section>

    <!-- LOTTERY (mp4) -->
    <section id="lottery" class="screen" data-screen="lottery" aria-label="抽選中">
      <div class="lotteryWrap">
        <div class="lotteryLabel">抽選中…</div>
        <video
          id="lotteryVideo"
          class="lotteryVideo"
          src="./assets/video/lottery.mp4"
          muted
          playsinline
          preload="auto"
        ></video>
      </div>
    </section>

    <!-- RESULT -->
<section id="result" class="screen" data-screen="result" aria-label="結果表示">
  <div class="resultWrap">
    <div class="resultHeadline">結果</div>

    <div id="resultRank" class="resultRank">1等</div>
    <div id="resultSub" class="resultSub">景品をお選びください</div>

    <div class="resultMeta">
      <div id="resultDate" class="resultMeta__row">2026/01/24 12:34</div>
    </div>

    <!-- ★追加：手動で戻るボタン -->
    <button id="btnBackToGame" class="btnBackToGame" type="button">
      ゲーム画面に戻る
    </button>

    <div class="resultHint">※この画面はボタンを押すまで表示されます</div>
  </div>
</section>

  </main>

  <script src="./assets/js/app.js"></script>
</body>
</html>
